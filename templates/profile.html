{% extends "base.html" %}

{% block content_main %}
    <h1>Hello, {{ current_user.username }}</h1>
    <div class="row">
      <div class="col-lg-3">
          <a href="{{ url_for('main.user_personal_data') }}">Personal data</a>
      </div>
      <div class="col-lg-9">
        <p><b>Orders history</b></p>
        {% for order in previous_orders %}
          <li><a href="{{ url_for('main.order_detail', order_id=order.id) }}">
          {{ order.order_number }} | {{ order.created }} | Paid: {{ order.paid }} | Send: {{ order.send }}</a></li>
        {% endfor %}
      </div>
    </div>

{% endblock %}

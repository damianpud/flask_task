{% extends "base.html" %}

{% block content_main %}
  <h1>Books</h1>
  <ul>
    {% for book in books %}
      <li>
        {{ book.title}} - {{ book.author.name }} {{ book.author.surname }} - {{ book.publish_date }}
        <a href="{{ url_for('main.book_update', book_id=book.id) }}">update</a> /
        <a href="{{ url_for('main.book_delete', book_id=book.id) }}">delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends "base.html" %}

{% block content_main %}

  <form method="POST">
      {{ form.csrf_token }}

      <div class="form-group">
        {{ form.email.label }}
        <input
        class="form-control{% if form.email.errors %} is-invalid{% endif %}"
        name="email" id="email" value="{{ form.email.data or '' }}"
        >
        {% for error in form.email.errors %}
        <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
      </div>

      <div class="form-group">
        {{ form.password.label }}
        <input
        class="form-control{% if form.password.errors %} is-invalid{% endif %}"
        name="password" id="password" value="{{ form.password.data or '' }}"
        >
        {% for error in form.password.errors %}
        <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
      </div>

      <input type="submit" class="btn btn-primary" name="Add">

      <a class="btn btn-success" type="button" href="{{ url_for('main.register') }}">Sign Up</a>

  </form>

{% endblock %}
